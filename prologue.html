<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prologue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="chapters.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="chapters.js"></script>
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="text-center">Prologue</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="volumes.html">Volumes</a>
            <a class="nav-link text-white" href="faq.html">FAQ</a>
            <a class="nav-link text-white" href="commissions.html">Commissions</a>
        </nav>
    </div>
</header>
<main class="container my-4">
    <div class="text-center mb-4">
        <h2>Chapter Title</h2>
        <p>Description or content of the chapter goes here.</p>
    </div>
    <div class="text-center mb-4 button-group">
        <div class="button-row">
            <button id="firstChapterTopBtn" class="btn btn-primary">First Chapter</button>
            <button id="prevVolumeTopBtn" class="btn btn-secondary">Previous Volume</button>
            <button id="prevChapterTopBtn" class="btn btn-secondary">Previous Chapter</button>
        </div>
        <div class="button-row">
            <select id="topChapterDropdown" class="custom-select" style="width: auto;">
            </select>
        </div>
        <div class="button-row">
            <button id="nextChapterTopBtn" class="btn btn-secondary">Next Chapter</button>
            <button id="nextVolumeTopBtn" class="btn btn-secondary">Next Volume</button>
            <button id="lastChapterTopBtn" class="btn btn-primary">Last Chapter</button>
        </div>
    </div>
    <div class="comic-container">
        <!-- Add your comic images here -->
        <img src="imagespro/page1.png" alt="Comic Image 1">
        <img src="imagespro/page2.png" alt="Comic Image 2">
        <img src="imagespro/page4.png" alt="Comic Image 4">
        <img src="imagespro/page5.png" alt="Comic Image 5">
        <img src="imagespro/page6.png" alt="Comic Image 6">
        <img src="imagespro/page7.png" alt="Comic Image 7">
        <img src="imagespro/page8.png" alt="Comic Image 8">
        <img src="imagespro/page9.png" alt="Comic Image 9">
        <img src="imagespro/page10.png" alt="Comic Image 10">
        <img src="imagespro/page11.png" alt="Comic Image 11">
        <img src="imagespro/page12.png" alt="Comic Image 12">
        <img src="imagespro/page13.png" alt="Comic Image 13">
        <img src="imagespro/page14.png" alt="Comic Image 14">
        <img src="imagespro/page15.png" alt="Comic Image 15">

    </div>
    <div class="text-center mb-4 button-group">
        <div class="button-row">
            <button id="firstChapterBottomBtn" class="btn btn-primary">First Chapter</button>
            <button id="prevVolumeBottomBtn" class="btn btn-secondary">Previous Volume</button>
            <button id="prevChapterBottomBtn" class="btn btn-secondary">Previous Chapter</button>
        </div>
        <div class="button-row">
            <select id="bottomChapterDropdown" class="custom-select" style="width: auto;">
            </select>
        </div>
        <div class="button-row">
            <button id="nextChapterBottomBtn" class="btn btn-secondary">Next Chapter</button>
            <button id="nextVolumeBottomBtn" class="btn btn-secondary">Next Volume</button>
            <button id="lastChapterBottomBtn" class="btn btn-primary">Last Chapter</button>
        </div>
    </div>
    <!-- Login/Signup Section -->
    <div id="loginSignupSection" class="mb-4">
        <h3>Login / Sign Up to Comment</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
    </div>
    <!-- Comments Section -->
    <div class="comments-section">
        <h3>Comments</h3>
        <form>
            <div class="form-group">
                <label for="commentText">Leave a comment:</label>
                <textarea class="form-control" id="commentText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="submittedComments"></div>
    </div>
</main>
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 RFighter. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
